{% extends 'users/base.html' %}

{% block content %}
<h1>
    Введите данные для входа
</h1>
<p>
    {% if messages %}
        {% for message in messages %}
            <div style="color: red;">{{ message }}</div>
        {% endfor %}
    {% endif %}
</p>
<form method="post" action="">
    {% csrf_token %}
        <table>
        {{ form.as_p }}
    </table>
    <input type="submit" value="Send" />
</form>

{% endblock %}
