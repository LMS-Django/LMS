{% extends 'users/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Заголовок страницы -->
            <h1 class="text-center mb-4 text-primary">Вход в систему</h1>

            <!-- Сообщения об ошибках -->
            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Форма входа -->
            <form method="post" action="" class="card shadow-sm p-4" style="border: 1px solid #0d6efd; background-color: #f0f8ff;">
                {% csrf_token %}
                <div class="mb-3">
                    <!-- Вывод формы с полями -->
                    {{ form.as_p }}
                </div>
                <div class="d-grid gap-2">
                    <!-- Кнопка отправки -->
                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
