{% extends 'users/base.html' %}

{% block content %}
    <div class="text-center mb-4">
        <h1 class="text-primary">Введите данные для регистрации:</h1>
    </div>
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post" action="" class="container py-4" style="max-width: 600px;">
        {% csrf_token %}
        <!-- Стиль формы с помощью Bootstrap -->
        <div class="card shadow-sm" style="border: 1px solid #0d6efd; background-color: #f0f8ff;">
            <div class="card-body">
                <div class="mb-3">
                    <!-- Отображаем форму с применением Bootstrap для отступов и выравнивания -->
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <!-- Кнопка отправки с использованием Bootstrap -->
                    <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                </div>
            </div>
            
        </div>
    </form>
    <div class="text-center">
        <!-- Кнопка отправки с использованием Bootstrap -->
        <button onclick="window.location.href='{% url 'login_student' %}'" 
                class="btn btn-primary btn-lg"
                style="margin-top: 20px;">Войти</button>
    </div>
{% endblock %}
