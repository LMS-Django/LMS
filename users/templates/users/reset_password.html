{% extends 'users/base.html' %}

{% block content %}
    <h1>Введите новый пароль</h1>
    {% if messages %}
        {% for message in messages %}
            <div style="color: red;">{{ message }}</div>
        {% endfor %}
        {% endif %}
    <form method="post" action="">
        {% csrf_token %}
         <table>
            {{ form.as_p }}
        </table>
        <input type="submit" value="Изменить пароль" />
    </form>
{% endblock %}
