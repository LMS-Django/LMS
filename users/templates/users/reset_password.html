{% extends 'users/base.html' %}

{% block content %}
    <h1>Введите новый пароль</h1>
    {% if messages %}
        {% for message in messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        {% endif %}
    <form method="post" action="">
        {% csrf_token %}
         <table>
            {{ form.as_p }}
        </table>
        <input type="submit" value="Изменить пароль" />
    </form>
{% endblock %}
