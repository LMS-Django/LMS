{% extends 'users/base.html' %}

{% block content %}
    <div class="container py-5" style="max-width: 600px;">
        <h1 class="text-center text-primary mb-4">Введите новый пароль</h1>
        
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="card shadow-sm" style="border: 1px solid #0d6efd; background-color: #f0f8ff;">
                <div class="card-body">
                    <div class="mb-3">
                        <!-- Форма с использованием Bootstrap -->
                        {{ form.as_p }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Изменить пароль</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
