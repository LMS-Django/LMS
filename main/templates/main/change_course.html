<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <ul>
    {% for topic in course.topics.all %}
    <li>
        <div>
            {{ topic.title }}
        </div>
    </li>
    {% endfor %}
    <a href="{% url 'add_topic' %}">Создать тему</a> 
</ul>
</body>
</html>
