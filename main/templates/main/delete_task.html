<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление задания</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="text-danger">Вы уверены, что хотите удалить задание?</h1>
        </div>
        
        <form method="POST" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            <div class="card shadow-sm border-danger bg-light">
                <div class="card-body text-center">
                    <p class="mb-3 text-danger">Это действие нельзя будет отменить.</p>
                    <button type="submit" class="btn btn-danger btn-lg">Удалить задание</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
