<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-4">Добро пожаловать в систему LMS</h1>
        {% if auth %}
        <p class="lead mb-4">Вы уже авторизованы, выберите дальнейшее действие</p>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">Профиль пользователя</a>
            <a href="{% url 'logout' %}" class="btn btn-success btn-lg">Выйти из профиля</a>
        </div>
        {% else %}
        <p class="lead mb-4">Пожалуйста, выберите дальнейшее действие.</p>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Зарегистрироваться</a>
            <a href="{% url 'login_student' %}" class="btn btn-success btn-lg">Вход для студентов</a>
            <a href="{% url 'login_teacher' %}" class="btn btn-info btn-lg">Вход для преподавателей</a>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
