{% extends 'users/base.html' %}

{% block content %}
<div class="text-center" style="margin-top: 50px;">
    <h1 style="font-family: Arial, sans-serif; color: #0d6efd;">Список ваших курсов</h1>
</div>

<div class="container" style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #0d6efd; border-radius: 10px; background-color: #f0f8ff;">
    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item">
            <a href="{% url 'course_detail' course.id %}" style="text-decoration: none; color: #0d6efd; font-weight: bold;">
                {{ course.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
