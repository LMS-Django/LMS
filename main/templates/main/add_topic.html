{% extends 'users/base.html' %}

{% block content %}
    <div class="text-center mb-4">
        <h1 class="text-primary">Добавление темы</h1>
    </div>
    
    <form method="POST" class="container py-4" style="max-width: 600px;">
        {% csrf_token %}
        <div class="card shadow-sm" style="border: 1px solid #0d6efd; background-color: #f0f8ff;">
            <div class="card-body">
                <div class="mb-3">
                    <!-- Форма с Bootstrap -->
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Создать тему</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
